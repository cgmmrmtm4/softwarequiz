<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Software Testing FlashCard Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <div id=headMenu>
            <h1 class="mainHeader">FlashCard Quiz</h1>
        </div>
    </header>
    <section id=main>
        <div>
            <h2>Term:</h2>
            <p id="term">Term</p>
        </div>
        <div id=multipleChoice>
            <h2>Select Answer</h2>
            <table>
                <tr>
                    <td><button id="aButton">A</button></td>
                    <td id="A">Text</td>
                </tr>
                <tr>
                    <td><button id="bButton">B</button></td>
                    <td id="B">Text</td>
                </tr>
                <tr>
                    <td><button id="cButton">C</button></td>
                    <td id="C">Text</td>
                </tr>
                <tr>
                    <td><button id="dButton">D</button></td>
                    <td id="D">Text</td>
                </tr>
            </table>
        </div>
        <div>
            <p id="result" class="correct"></p>
        </div>
        <div>
            <button id="another">Another flashCard?</button>
        </div>
    </section>
    <footer id=footer>
        <p> Created by: cgmmrmtm4 &copy; 2018</p>
    </footer>
    <script src="js/quiz.js"></script>
</body>

</html>
