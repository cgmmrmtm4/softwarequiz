<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Software Testing FlashCard Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <div id=headMenu>
            <h1 class="mainHeader">Certified Tester Keyword Quiz (2018)</h1>
        </div>
    </header>
    <section id=main>
        <div>
            <h2>Keyword:</h2>
            <p id="term">Keyword</p>
        </div>
        <div id=multipleChoice>
            <h2>Select Answer</h2>
            <table>
                <tr>
                    <td><button id="aButton" class=armed>A</button></td>
                    <td id="A" class="info">Text</td>
                </tr>
                <tr>
                    <td><button id="bButton" class=armed>B</button></td>
                    <td id="B" class="info">Text</td>
                </tr>
                <tr>
                    <td><button id="cButton" class=armed>C</button></td>
                    <td id="C" class="info">Text</td>
                </tr>
                <tr>
                    <td><button id="dButton" class=armed>D</button></td>
                    <td id="D" class="info">Text</td>
                </tr>
            </table>
        </div>
        <div>
            <p id="result" class="correct"></p>
        </div>
        <div>
            <button id="another" class="inactive">Another KeyWord?</button>
        </div>
    </section>
    <footer id=footer>
        <p> Created by: cgmmrmtm4 &copy; 2018</p>
    </footer>
    <script src="js/quiz.js"></script>
</body>

</html>
